{% load static %}

<section>
  <div class="bannerimg">
    <div class="header-text mb-0">
      <div class="container">
        <div class="text-center text-white">
          <h1 class="">Register</h1>
          <ol class="breadcrumb text-center">
            <li class="breadcrumb-item"><a href="{% url 'home'%}">Home</a></li>
            <li class="breadcrumb-item"><a href="#">Pages</a></li>
            <li class="breadcrumb-item active text-white" aria-current="page">Register</li>

      </div>

</section><!--/Breadcrumb-->
</div>
<!--Register-section-->
<section class="sptb">
  <div class="container customerpage">
    <div class="row">
        <div class="single-page" >
        <div class="col-lg-5 col-xl-4 col-md-6 d-block mx-auto">
          <div class="wrapper wrapper2">
            <form id="Register" class="card-body" tabindex="500">
              <h3>Register</h3>
              <div class="name">
                <input type="text" name="name">
                <label>Name</label>
              </div>
              <div class="mail">
                <input type="email" name="mail">
                <label>Mail or Username</label>
              </div>
              <div class="passwd">
                <input type="password" name="password">
                <label>Password</label>
              </div>
              <div class="submit">
                <a class="btn btn-primary btn-block" href="index.html">Register</a>
              </div>
              <p class="text-dark mb-0">Already have an account?<a href="{% url 'login' %}" class="text-primary ml-1">Sign In</a></p>
            </form>
            <hr class="divider">
            <div class="card-body">
              <div class="text-center">
                <div class="btn-group">
                  <a href="https://www.facebook.com/" class="btn btn-icon mr-2 brround">
                    <span class="fa fa-facebook"></span>
                  </a>
                </div>
                <div class="btn-group">
                  <a href="https://www.google.com/gmail/" class="btn  mr-2 btn-icon brround">
                    <span class="fa fa-google"></span>
                  </a>
                </div>
                <div class="btn-group">
                  <a href="https://twitter.com/" class="btn  btn-icon brround">
                    <span class="fa fa-twitter"></span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section><!--/Register-section-->

<!--Onlinesletter-->

      <div class="col-lg-7 col-xl-6 col-md-12">

          <h3 class="mb-2"><i class="fa fa-paper-plane-o mr-2"></i> Subscribe To Our Onlinesletter</h3>
          <p class="mb-0">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor</p>
        </div>
      </div>
      <div class="col-lg-5 col-xl-6 col-md-12">
        <div class="input-group sub-input mt-1">
          <input type="text" class="form-control input-lg " placeholder="Enter your Email">
          <div class="input-group-append ">
            <button type="button" class="btn btn-primary btn-lg br-tr-3  br-br-3">
              Subscribe
